<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/style.css" />
  <title>Froggie Quizz</title>
</head>

<body>
  
  <div id="game">
    <div class="game-intro">
      <img src="./images/background/intro-background.jpg" alt="board image" class="board-img" />
      <br />
      <div class="buttondiv">
      <button id="start-button">Press to start</button> 
      <img src="images/3lifes.png" alt="lifes-img" id="lifes" />
    </div>
    </div>

    <div id="game-board">
      <canvas id="canvas"></canvas>
    </div>

    <div id="quizz-box">

     <form>
      <p id="question"></p>
					<label>
						<input type="radio" id="answer1" name="quizzquestion" value="1"> 
            <span id="answer1Text"></span>
					</label>
					<label>
						<input type="radio" id="answer2" name="quizzquestion" value="2"> 
            <span id="answer2Text"></span>
					</label>
					<label>
						<input type="radio" id="answer3" name="quizzquestion" value="3"> 
            <span id="answer3Text"></span>

					</label>
					<button id="skip-button" type="button">Skip question</button>
          <button id="submit-button" type="submit">Submit</button>

        </form>




    </div>



  </div>
  <script src="js/quizz-data.js"></script>
  <script src="js/obstacles-up.js"></script>
  <script src="js/obstacles-down.js"></script>
  <script src="js/masks.js"></script>
  <script src="js/quizz-objects.js"></script>
  <script src="js/player.js"></script>
  <script src="js/background.js"></script>
  <script src="js/game.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
